<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLS School News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WLS School News</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#chat">Chat Room</a></li>
            </ul>
            <div class="auth-links">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="active">
            <h2>Welcome to WLS School News</h2>
        </section>
        <section id="news">
            <h2>News</h2>
            <div id="news-posts"></div>
            <form id="new-post-form" style="display: none;">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
        <section id="events">
            <h2>Events</h2>
            <!-- Events content -->
        </section>
        <section id="chat">
            <h2>Chat Room</h2>
            <div id="chat-container">
                <div id="chat-messages"></div>
            </div>
            <input type="text" id="chat-input" placeholder="Type a message">
            <input type="file" id="file-input" style="display: none;">
            <button id="send-chat">Send</button>
            <button id="reset-chat-btn">Reset Chat (Admin Only)</button>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error" style="display: none; color: red;">Invalid username or password.</p>
            </form>
        </section>
        <section id="register">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="register-success" style="display: none; color: green;">Registration successful!</p>
                <p id="register-error" style="display: none; color: red;">Email already in use.</p>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
