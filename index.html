<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLS News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WLS News</h1>
        <nav>
            <button onclick="showHome()">Home</button>
            <button onclick="showCreatePost()">Create Post</button>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to WLS News</h2>
            <p>This is a brief description of the site.</p>
            <div id="news">
                <h3>News</h3>
                <div id="postsList"></div>
            </div>
        </section>
        <section id="createPost" style="display: none;">
            <h2>Create Post</h2>
            <form id="postForm" onsubmit="createPost(event)">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" name="postTitle" required>
                <label for="postContent">Content:</label>
                <textarea id="postContent" name="postContent" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
